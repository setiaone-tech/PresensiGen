<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presensi Generator</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="static/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="static/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="static/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="static/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="static/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="static/plugins/summernote/summernote-bs4.min.css">
  <!-- SweetAlert2 -->
  <link rel="stylesheet" href="static/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">
</head>
<body class="layout-fixed sidebar-collapse">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Main row -->
        <div class="row">
			<div class="col-sm-6">
			<!-- select -->
			  <div class="form-group">
			  <label>Matkul</label>
			  <select class="form-control" id="matkul">
				{% for i in data %}
				<option value="{{i['id']}}">{{i['matkul']}}</option>
				{% endfor %}
			  </select>
			  </div>
			</div>
        </div>
		<div class="row">
			<div class="col-sm-6">
			<!-- select -->
			  <div class="form-group">
			  <label>Pertemuan</label>
			  <select class="form-control" id="pertemuan">
				{% for i in range(1,14) %}
				<option value="{{i}}">{{i}}</option>
				{% endfor %}
			  </select>
			  </div>
			</div>
        </div>
		<div class="form-group">
          <label>Date:</label>
          <div class="input-group date" id="reservationdate" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" id="date"/>
            <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="fa fa-calendar"></i></div>
            </div>
          </div>
        </div>
		<div class="form-group">
          <label>Time start:</label>

          <div class="input-group date" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#start_time" id="start_time"/>
            <div class="input-group-append" data-target="#start_time" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="far fa-clock"></i></div>
            </div>
          </div>
          <!-- /.input group -->
        </div>
		<div class="form-group">		  
		  <label>Time end:</label>

          <div class="input-group date" data-target-input="nearest">
            <input type="text" class="form-control datetimepicker-input" data-target="#end_time" id="end_time"/>
            <div class="input-group-append" data-target="#end_time" data-toggle="datetimepicker">
              <div class="input-group-text"><i class="far fa-clock"></i></div>
            </div>
          </div>
          <!-- /.input group -->
        </div>
		<button type="button" class="btn btn-block btn-dark">Generate Code</button>
		<label>Hasil:</label>
		<input class="form-control" type="text" placeholder="Kode Presensi" readonly="true" onclick="this.select()" id="hasil">
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2023 Bang Kiddiez.</strong>
    All rights reserved.
    <div class="float-right d-none d-sm-inline-block">
      <b>Version</b> 1.0.0
    </div>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="static/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="static/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="static/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="static/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="static/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="static/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="static/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="static/plugins/moment/moment.min.js"></script>
<script src="static/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="static/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="static/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="static/dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="static/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="static/dist/js/pages/dashboard.js"></script>

<!-- Select2 -->
<script src="static/plugins/select2/js/select2.full.min.js"></script>
<!-- InputMask -->
<script src="static/plugins/moment/moment.min.js"></script>
<script src="static/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<!-- SweetAlert2 -->
<script src="static/plugins/sweetalert2/sweetalert2.min.js"></script>
<script>
  $(function() {
    var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000
    });

    $('.btn').click(function() {
	var idmatkul = document.getElementById("matkul").value;
	var pert = document.getElementById("pertemuan").value;
	var tanggal = document.getElementById("date").value;
	var waktuawal = document.getElementById("start_time").value;
	var waktuakhir = document.getElementById("end_time").value;
	console.log(idmatkul+","+pert+","+tanggal+","+waktuawal+","+waktuakhir);
	
	if(idmatkul == "" || pert == "" || tanggal == "" || waktuawal == "" || waktuakhir == ""){
      Toast.fire({
        icon: 'warning',
        title: 'Harap Isi Semua Form Yang Tersedia!'
      })
	}else{
	var message = idmatkul+","+pert+","+tanggal+","+waktuawal+","+waktuakhir;
	var encrypted = CryptoJS.AES.encrypt(message, "utyjombor123");
	document.getElementById("hasil").value = encrypted.toString();
	Toast.fire({
        icon: 'success',
        title: 'Kode Presensi Berhasil Dibuat.'
      })
	}
    });
  });
</script>
<script>
  $(function () {
    //Initialize Select2 Elements
    $('.select2').select2()

    //Initialize Select2 Elements
    $('.select2bs4').select2({
      theme: 'bootstrap4'
    })

    //Date picker
    $('#reservationdate').datetimepicker({
        format: 'yyyy-MM-DD'
    });

    //Timepicker Start
    $('#start_time').datetimepicker({
      format: 'HH:mm'
    })
	
	//Timepicker End
    $('#end_time').datetimepicker({
      format: 'HH:mm'
    })
	
	//Timepicker
    $('#timepicker').datetimepicker({
      format: 'HH:mm',
    })

  })
</script>
</script>
</body>
</html>
